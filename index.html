<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Staging Time</title>
    <style>
        /* General styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            
            /* Flexbox to center content */
            display: flex;
            justify-content: center;   /* Horizontally center */
            align-items: center;       /* Vertically center */
            height: 100vh;             /* Full viewport height */
        }

        /* Styles for the .mission-time container */
        .mission-time {
            background-color: #fff;
            padding: 60px;             /* Tripled the padding */
            border-radius: 24px;       /* Increased border-radius */
            border: 3px solid #ddd;    /* Increased border width */
            width: 900px;              /* Increased width */
            text-align: center;
            box-shadow: 0px 12px 18px rgba(0, 0, 0, 0.1); /* Increased box-shadow */
        }

        /* Styling the header */
        h2 {
            font-size: 4.5em;          /* Tripled the font size */
            margin: 0;
            color: #333;
        }

        /* Styling the time */
        .time {
            font-size: 3.9em;          /* Tripled the font size */
            font-weight: bold;
            color: #DC143C;  /* Teal color for emphasis */
            margin-top: 30px;         /* Increased margin */
        }

        /* Styling the last updated text */
        .last-updated {
            font-size: 2.7em;          /* Tripled the font size */
            color: #888;
            margin-top: 15px;          /* Increased margin */
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="mission-time">
        <h2>ABA Staging Time</h2>
        <p class="time">10:40 AM</p>
        <p class="last-updated">Last Updated: 09/20/2025, 10:48:00 AM</p>
    </div>
</body>
</html>
