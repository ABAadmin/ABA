<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Staging Time</title>
    <style>
        /* General styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            
            /* Flexbox to center content */
            display: flex;
            justify-content: center;   /* Horizontally center */
            align-items: center;       /* Vertically center */
            height: 100vh;             /* Full viewport height */
        }

        /* Styles for the .mission-time container */
        .mission-time {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 300px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Styling the header */
        h2 {
            font-size: 1.5em;
            margin: 0;
            color: #333;
        }

        /* Styling the time */
        .time {
            font-size: 1.3em;
            font-weight: bold;
            color: #2a9d8f;  /* Teal color for emphasis */
            margin-top: 10px;
        }

        /* Styling the last updated text */
        .last-updated {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="mission-time">
        <h2>ABA Time Scheduling</h2>
        <p class="time">09:20 AM</p>
        <p class="last-updated">Last Updated: 03/21/2025, 09:00:00 AM</p>
    </div>
</body>
</html>
